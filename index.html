<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input Exercise</title>
  </head>
  <body>

    <p>There once was a <input id="user-input-noun" type="text" name="noun" placeholder="noun here">who was very<input id="user-input-adj" type="text" name="adj" placeholder="adjective here">who really liked to <input id="user-input-verb" type="text" name="verb" placeholder="verb here"></input>.
    </p>

    <p>Click the button to input appropriate word:</p>

    <button id="noun-btn" type="button" name="noun">noun button</button>
    <button id="adj-btn" type="button" name="adj">adjective button</button>
    <button id="verb-btn" type="button" name="verb">verb button</button>
    <script src="js/script.js">
    
    </script>

  </body>
</html>
